<body>
  <header>
    <div class="header-container">
      <h1>Deshmukh Shopping Market</h1>
      <nav>
        <ul>
          
          <li><a href="2.html">HOME</a></li>
          <li><a href="11.html">ABOUT US</a></li>

    <main>
        <section class="cart-page">
            <h1>Your Shopping Cart</h1>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSw-sRBhYXI8tHZKHXk6n70mOz9_d66bC76gAaP9mn-C-jlL1RXkBTWQOy2x_GUWNpmfe8&usqp=CAU" alt="Product 1" class="product-img">
                    <div class="product-details">
                        <h3>football </h3>
                        <p class="price">Rs700.00</p>
                        <p class="quantity">Quantity: 1</p>
                    </div>
                    <button class="remove-btn">Remove</button>
                </div>
                
            <div class="cart-summary">
                <p>Total Items: 1</p>
                <p>Total Price: Rs750.00</p>
                <button class="checkout-btn"><a href="7.html">Proceed to Checkout</button></a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 DESHMUKH SHOPPING MARKET</p>
    </footer>
